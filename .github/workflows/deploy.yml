name: Deploy React App
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    permissions:
      contents: write  # ‚Üê This fixes 403 error
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: npm ci
    - name: Build without CI checks
      env:
        CI: false
      run: npm run build
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
